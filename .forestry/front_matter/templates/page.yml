---
label: Page
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: The title of the page
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The text shown below the page title
- type: file
  name: image
  label: Image
  description: The image shown below the page title
- type: text
  name: image_alt
  label: Image Alt Text
  description: The alt text of the image
- type: text
  name: meta_title
  label: Meta title
  description: The meta title of the page (recommended length is 50–60 characters)
- type: text
  name: meta_description
  label: Meta description
  description: The meta description of the page (recommended length is 50–160 characters)
- type: text
  name: canonical_url
  label: Canonical URL
  description: The canonical url of the page
- type: boolean
  name: no_index
  label: No Index
  description: Tell search engines not to index this page
  default: false
- type: text
  name: template
  label: Template
  hidden: true
  default: page
  config:
    required: true
pages:
- src/pages/about.md
- src/pages/privacy-policy.md
- src/pages/signup.md
- src/pages/style-guide.md
